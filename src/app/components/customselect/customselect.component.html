<div *ngIf="selected.length; else placeholder">
  <ion-card *ngFor="let item of selected">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="arrow-forward-outline"></ion-icon>
        {{ item.text }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row class="info-row">
        <ion-col size="6" >
          <ion-label class="label-title">Kaynağı:</ion-label>
          <ion-label class="label-value">{{ item.kaynak }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="info-row">
        <ion-col size="6" class="ion-text-left">
          <ion-label class="label-title">Kullanım Alanı:</ion-label>
          <ion-label class="label-value">{{ item.kullanim_alani }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="info-row">
        <ion-col size="6" class="ion-text-left">
          <ion-label class="label-title">Zararları:</ion-label>
          <ion-label class="label-value">{{ item.zararlari[0] }}</ion-label>
          <ion-label class="label-value">{{ item.zararlari[1] }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>

<ng-template #placeholder>
  <span></span>
</ng-template>


<ion-modal
[isOpen]="isOpen">
<ng-template>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">
          kapat
        </ion-button>
      </ion-buttons>
     
      <ion-buttons slot="end">
        <div style="display: flex; align-items: center;">
          <ion-button (click)="select()" style="margin-right: 12px;">
            seç
          </ion-button>
          
          <ion-button (click)="resetSelection()" fill="clear" style="background-color: transparent; color: rgb(255, 255, 255); border-radius: 5px;">
            <ion-icon style="color: white;" name="close-circle"></ion-icon>
          </ion-button>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

  <ion-content>

    <ion-searchbar (ionInput)="filter($event)" class="custom"></ion-searchbar>

    <ion-item lines="none" *ngFor ="let a of filtered" class="customItem">
      <ion-checkbox slot="start" [(ngModel)]="a.selected" (ionChange)="itemSelected()" >

      </ion-checkbox>
      <ion-label>{{a.text}}</ion-label>

    </ion-item>

  </ion-content>

</ng-template>


</ion-modal>
