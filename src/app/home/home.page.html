<ion-header>
  <ion-toolbar>
    <ion-title>OCR APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <ion-button expand="block" (click)="scanNow()">
      Scan Image
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let item of textDetections; let i = index">
        <ion-label>
          {{ item.text }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
