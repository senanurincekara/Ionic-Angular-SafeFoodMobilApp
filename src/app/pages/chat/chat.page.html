<ion-header>
  <ion-toolbar>
    <!-- <ion-title mode="ios">
      <img src="/assets/Tarım_ve_Orman_Bakanlığı_logo.svg.png" alt="Tarım ve Orman Bakanlığı" class="header-logo">
    </ion-title> -->

    <ion-buttons slot="start" [routerLink]="['/main']">
      <ion-thumbnail class="menu">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <main class="chat-history">
    <ng-container *ngFor="let item of chatHistory">
      <div [ngClass]="item.from === 'user' ? 'from-user' : 'from-bot'">
        <i class="fa" [ngClass]="{'fa-user-circle': item.from === 'user', 'fa-graduation-cap': item.from === 'bot' }"></i>
        <span [innerHTML]="formatText(item.message)"></span>
      </div>
    </ng-container>
    
    <div *ngIf="loading" class="loading-indicator">
      <ion-spinner name="crescent" color="danger"></ion-spinner>
      <p></p>
    </div>
  </main>

  <footer class="chat-input">
    <input type="text" id="message-input" placeholder="mesaj" [(ngModel)]="userMessage">
    <button id="send-button" (click)="sendMessage()">gönder</button>
  </footer>

</ion-content>
